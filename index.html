<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text</title>
    <link rel="shortcut icon" href="bars.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Speech Recognition App</h1>
        <div class="options">
            <div class="language">
                <p>Language</p>
                <select name="language" id="language"></select>
            </div>
        </div>
        
        <div class="line"></div>

        <button class='btn record'>
            <div class="icon">
                <ion-icon name='mic-outline'></ion-icon>
                <img src="bars.svg" alt="recording bars">
            </div>
            <p>Start Listening</p>
        </button>
        <p style='color: #fff;'>Result :</p>
        <div class="result" spellcheck='false'>
            <p class='interim'></p>
        </div>
        <div class="buttons">
            <button class='btn clear'>
                <ion-icon name='trash-outline'></ion-icon>
                <p>Clear</p>
            </button>
            <div>
                <button class='btn download' disabled>
                    <ion-icon name='cloud-download-outline'></ion-icon>
                    <p>Download</p>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
